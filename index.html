<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
    <img src="instagram.png" alt="Instagram Logo" class="logo-main">
            <input type="text" id="username" placeholder="Phone number, username or email" required>
            <div class="password-row">
    <input type="password" id="password" placeholder="Password" required>
    <button type="button" class="toggle-password" onclick="togglePassword()" tabindex="-1" aria-label="Show password">
        <img src="eye.png" alt="Show password" class="eye-icon">
    </button>
</div>
            <div class="forgot-row">
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <div class="separator">
                <div class="line"></div>
                <div class="or">OR</div>
                <div class="line"></div>
            </div>
            
        </form>
        <div class="signup-box">
            Don't have an account? <a href="#" class="signup-link">Sign Up.</a>
        </div>
    </div>
    <script src="instageam.js"></script>
    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            pwd.type = pwd.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
